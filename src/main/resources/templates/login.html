<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POS System - Login</title>
    
	<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
	<div id="app">
		<main>
			<div class="container-fluid">
				<div class="row no-gutter">
					<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
					<div class="col-md-8 col-lg-6">
						<div class="login d-flex align-items-center py-5">
							<div class="container">
								<div class="row">
									<div class="col-md-9 col-lg-8 mx-auto">
										<h3 class="login-heading mb-4">Welcome back!</h3>
										<form class="form-login" method="post" action="/login">
											<div class="form-label-group">
												<input type="text" id="username" class="form-control"
													placeholder="Username" name="username" required autofocus>
												<label for="username">Username</label>
											</div>

											<div class="form-label-group">
												<input type="password" id="password" class="form-control"
													placeholder="Password" name="password" required>
												<label for="password">Password</label>
											</div>

											<div class="custom-control custom-checkbox mb-3">
												<input type="checkbox" class="custom-control-input" id="customCheck1">
												<label class="custom-control-label" for="customCheck1">Remember
													password</label>
											</div>

											<p th:if="${ param.error != null }" class="text-danger" style="margin-top: -0.5em;">
												<i class="fas fa-exclamation-circle mr-1"></i> Invalid username or password. Please try again.
											</p>

											<button
												class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
												type="submit">
												Sign in
											</button>
											<div class="text-center">
												<a class="small" href="#">Forgot password?</a>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
